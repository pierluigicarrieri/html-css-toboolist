<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>

        <img id="boolean_logo" src="../html-css-toboolist/img/Logo.png" alt="boolean_logo">
    
        <h1>Toboolist</h1>

    </header>

    <main>

    <div id="main_section">

        <section id="adder">

            <div id="task_adder" class="white_text">Add Task</div>

            <div id="section_adder">Add Section</div>

        </section>

        <hr>

    <section id="new_task">

            <h2>&#9662 New Task</h2>

            <div class="line">

                <div class="symbol check">&check;</div>

                <div class="main_text">Quarterly Newsletter</div>

                <div class="button">Editorial</div>

            </div>

    </section>

    <section id="today"></section>

    <section id="upcoming"></section>

    </div>

    </main>
    
</body>
</html>
